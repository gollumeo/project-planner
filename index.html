<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/planner-icon.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./assets/scripts/script.js"></script>
    <title>LET'S PLAN IT!</title>
  </head>
  <body>
    <header>
      <div class="topContainer">
        <p class="texttop">
          <img src="assets/images/logo.png" alt="logo" />Let's plan it
        </p>
      </div>
    </header>
    <main>
      <div class="display-cards">
        <div class="to-do-container">
          <div class="to-do-header">to do</div>
          <div class="card to-do">
            <div class="taskNumber">#1</div>
            <div class="taskTitle">Task 1</div>
            <div class="taskDescription">Description</div>
            <div class="taskAssignment">Assignement</div>
            <div class="deadline">Deadline</div>
            <div class="del"></div>
            <div class="buttonChange"></div>
          </div>
        </div>
        <div class="doing-container">
          <div class="doing-header">doing</div>
          <div class="card doing">
            <div class="taskNumber">#1</div>
            <div class="taskTitle">Task 1</div>
            <div class="taskDescription">Description</div>
            <div class="taskAssignment">Assignement</div>
            <div class="deadline">Deadline</div>
            <div class="del"></div>
            <div class="buttonChange"></div>
          </div>
        </div>
        <div class="done-container">
          <div class="done-header">done</div>
          <div class="card done">
            <div class="taskNumber">#1</div>
            <div class="taskTitle">Task 1</div>
            <div class="taskDescription">Description</div>
            <div class="taskAssignment">Assignement</div>
            <div class="deadline">Deadline</div>
            <div class="del"></div>
            <div class="buttonChange"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="footerContainer">
            <p class="textfooter">
                By KELLER 5
            </p>
        </div>
    </footer>
  </body>
</html>
